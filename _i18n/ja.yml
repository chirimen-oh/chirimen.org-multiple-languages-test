about:
    title: "About"
    text: "
<p>ウェブブラウザはヒトがコンピュータネットワークを利用するための重要な役割を果たしてきました。さらに様々なアプリケーションを動作させるコンピューティングプラットフォームとしての役割も増しています。

<p>IoT や WoT といったコンセプトが示す、さまざまなモノがコンピュータネットワークで繋がる未来の社会においても、私たちヒトは重要な存在です。したがって、ヒトとモ ノがウェブを介して互いに協調しあえる環境が必要です。そして、それはウェブブラウザ核に作られていくのはないかと考えます。

<p>本プロジェ クトは、このような環境（プラットホーム）を参加者の皆さんとオープンにデザインし、つくりあげていくことをめざします。また このような今後の新たな社会での“ウェブらしさ”とは何か、ウェブを介したよりよいヒト・モノの関係とは何かを、ディスカッション、プロトタイプ制作、利 用、改良を通して考え、提案していきます。
"
